<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de FlexBox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Exemplos de FlexBox</h1>

    <div class="flex-direction">
        <h2>Flex-direction</h2>
        
        <div class="row">
            <div class="direction-row">
                <p>Row</p>
                <section class="container">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                    <div class="box">5</div>
                </section>
            </div>
        
            <div class="row-reverse">
                <p>Row-reverse</p>
                <section class="container-row-reverse">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                    <div class="box">5</div>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="direction-column">
                <p>Column</p>
                <section class="container-column">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                </section>
            </div>

            <div class="column-reverse">
                <p>Column-reverse</p>
                <section class="container-column-reverse">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                </section>
            </div>
        </div>
    </div>
    </br>

    <div class="flex-wrap">
        <h2>Flex-wrap</h2>
        
        <div class="row">
            <div class="flex-wrap">
                <p>Wrap</p>
                <section class="container-flex-wrap">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                    <div class="box">5</div>
                    <div class="box">6</div>
                    <div class="box">7</div>
                    <div class="box">8</div>
                    <div class="box">9</div>
                    <div class="box">10</div>
                    <div class="box">11</div>
                    <div class="box">12</div>
                    <div class="box">13</div>
                    <div class="box">14</div>
                    <div class="box">15</div>
                </section>
            </div>

            <div class="flex-wrap-reverse">
                <p>Wrap-reverse</p>
                <section class="container-flex-wrap-reverse">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                    <div class="box">5</div>
                    <div class="box">6</div>
                    <div class="box">7</div>
                    <div class="box">8</div>
                    <div class="box">9</div>
                    <div class="box">10</div>
                    <div class="box">11</div>
                    <div class="box">12</div>
                    <div class="box">13</div>
                    <div class="box">14</div>
                    <div class="box">15</div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
